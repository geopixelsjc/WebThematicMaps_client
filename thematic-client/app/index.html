<body>

    <div id="map"></div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg mapButton" id="showModal"> 
    <!-- data-toggle="modal" data-target="#thematicModal"> -->
        Criar Mapa Temático
    </button>
    <!-- Div Info -->
    <div id="info" class="label label label-info infoMap">      
         :
    </div>
    <!-- Modal -->
    <script type="text/javascript">
        
    </script>
    <div class="modal fade" id="thematicModal" tabindex="-1" role="dialog" aria-labelledby="thematicModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="thematicModalLabel">Criação de mapa Temático</h4>
                </div>
                <div class="modal-body">
                    <!-- form -->
                    <form>
                        <div class="form-group">
                            <label for="name-thematic">Nome para o Tema</label>
                            <input type="text" id="name-thematic" placeholder="Nome" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="attribute-selection">Selecione o tipo de pesquisa</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <label class="radio-inline">
                                        <input type="radio" name="optradio">Áreas cultivadas</label>
                                </div>    
                                <div class="col-md-4">                                    
                                    <label class="radio-inline col-md-4">
                                        <input type="radio" name="optradio">Agravos</label>
                                </div>
                                <div class="col-md-4">
                                    <label class="radio-inline col-md-4">
                                        <input type="radio" name="optradio">Ingredientes</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="attribute-selection">Selecione o atributo</label>
                                    <select class="form-control" id="attribute-selection">
                                        <option></option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="year-selection">Selecione o ano</label>
                                    <select class="form-control" id="year-selection">
                                        <option></option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- //Comentado a pedido do Bira.
                        <div class="form-group">
                            <label for="culture-selection">Selecione a cultura</label>
                            <select class="form-control" id="culture-selection">
                                <option></option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        -->
                        <div class="form-group">
                            <label for="description-font">Descrição e fonte:</label>
                            <textarea class="form-control" rows="2" id="description-font"></textarea>
                            <button class="btn btn-default">
                                <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="type-selection">Tipo do Algoritmo</label>
                                    <select class="form-control" id="type-selection">
                                        <option></option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="type-selection">Tipo do Algoritmo</label>
                                    <select class="form-control" id="type-selection">
                                        <option></option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="classes-number">Número de classes</label>
                                    <input id="classes-number" type="text" class="form-control bfh-number">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="classes-number">Cor Inicial</label><br>
                                    <input id="first-color" type="text" class="color"/>
                                    <!--
                                    <div class="input-group colorPicker">
                                        Cor Inicial
                                        <input id="initial-color" type="text" value="" class="form-control" />
                                        <span class="input-group-addon"><i></i></span>
                                        
                                    </div>
                                    -->
                                </div>
                                <div class="col-md-6">
                                    <label for="classes-number">Cor Final</label><br>
                                    <input id="last-color" type="text" class="color"/>
                                    <!--
                                    <div class="input-group colorPicker">
                                        Cor Final
                                        
                                        <input id="final-color" type="text" value="" class="form-control" />
                                        <span class="input-group-addon"><i></i></span>
                                        
                                    </div>
                                    -->
                                </div>
                            </div>
                        </div>
                        <!--
                        <div class="form-group">
                            <p>Legenda</p>
                        </div>
                        -->
                    </form>
                    <!--/ form -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button id="limparformulario" type="button" class="btn btn-warning">Limpar</button>
                    <button id="executeThematicButton" type="button" class="btn btn-primary">Executar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/configureThematic.js"></script>
    <script src="scripts/Utils.js"></script>
    <script src="scripts/Map.js"></script>
    <script src="scripts/ThematicMap.js"></script>

</body>
